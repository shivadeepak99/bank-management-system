<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background:linear-gradient(180deg,deepskyblue,hotpink);
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            width: 1000px;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            border: solid 1px #e0e0e0;
        }

        .header img {
            width: 150px;
            margin-bottom: 30px;
        }

        .content {
            background: linear-gradient(45deg, #007BFF, #6610f2);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            color: #ffffff;
        }

        .content h1 {
            font-size: 2.5em;
            color: #ffffff;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .content p {
            font-size: 1.25em;
            margin-bottom: 30px;
            color: #f8f9fa;
        }

        .cta-buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 30px;
        }

        .cta-buttons button {
            padding: 12px 35px;
            font-size: 1.1em;
            font-weight: 500;
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .cta-buttons button:hover {
            background-color: #0056b3;
            transform: translateY(-4px);
        }

        .footer {
            font-size: 1em;
            margin-top: 40px;
            color: #6c757d;
        }

        .footer a {
            color: #007BFF;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <header class="header">
        <img style="height: 200px;width: 500px; display: flex;  justify-content: flex-start " src="./assets/asset1.jpg" alt="Company Logo">
    </header>
    <form action="/admlog" method="get"><button type="submit" value="admin login"  style="background:
linear-gradient(90deg,wheat,wheat)   ; display: flex; ">admin</button></form>
    <section class="content">

        <h1>Welcome!</h1>
        <p>Sign in or sign up to access all features and get started with our services.</p>
        <div class="cta-buttons">
            <form method="get" action="/register">
                <button type="submit">Sign Up</button>
            </form>
            <form method="get" action="/login">
                <button type="submit">Sign In</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        Contact Us at: <a href="nbmindia@gmail.com">nbmindia@gmail.com</a> |
    </footer>
</div>

</body>
</html>
